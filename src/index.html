<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="La boda de Carlos y Dyah se acerca. Mira los detalles del evento, interactúa y únete a la transmisión en vivo."
    />
    <meta name="keywords" content="boda, matrimonio, pareja, amor" />
    <!-- OpenGraph metadata-->
    <meta property="og:locale" content="es" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:description"
      content="La boda de Carlos y Dyah se acerca. Mira los detalles del evento, interactúa y únete a la transmisión en vivo."
    />
    <meta property="og:url" content="http://candy-wedding.netlify.com/" />
    <meta
      property="og:site_name"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:image"
      content="http://candy-wedding.netlify.com/assets/promo.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="783" />
    <meta property="og:image:height" content="440" />
    <meta
      property="og:image:alt"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <!-- TwitterCards metadata-->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:description"
      content="La boda de Carlos y Dyah se acerca. Mira los detalles del evento, interactúa y únete a la transmisión en vivo."
    />
    <meta
      name="twitter:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta name="twitter:site" content="@cajotafer" />
    <meta name="twitter:creator" content="@cajotafer" />
    <meta
      name="twitter:image"
      content="http://candy-wedding.netlify.com/assets/promo.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700|Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="secondary-font">
    <form name="visits" data-netlify="true" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
