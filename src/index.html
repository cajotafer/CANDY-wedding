<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title><%= htmlWebpackPlugin.options.title %></title>
	<meta name="description"
		content="La boda de Carlos y Dyah se acerca. Mira los detalles del evento, interactúa y únete a la transmisión en vivo.">
	<meta name="keywords" content="boda, matrimonio, pareja, amor">

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700|Great+Vibes&display=swap" rel="stylesheet">

</head>

<body class="secondary-font">
	<form name="comment" data-netlify="true" data-netlify-recaptcha="true" hidden>
		<p>
			<label>Nombre: <input type="text" name="name" /></label>
		</p>
		<p>
			<label>Correo electrónico: <input type="email" name="email" /></label>
		</p>
		<p>
			<label>Relación: <select name="role[]" multiple>
					<option value="family">Familia</option>
					<option value="friend">Amistad</option>
				</select></label>
		</p>
		<p>
			<label>Mensaje: <textarea name="message"></textarea></label>
		</p>
		<div data-netlify-recaptcha="true">
		</div>
		<p>
			<button type="submit">Enviar</button>
		</p>
	</form>
	<script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" defer></script>
</body>

</html>
